<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Roll Call</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <center>
        <h1>ðŸ‡ºðŸ‡¦ Roll Call âœ‹</h1>
    </center>
    <br>
    <div class="container-fluid">
        <div class="card card-body bg-light">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <h3><label for="exampleFormControlTextarea1">Registry Names</label></h3>
                        <textarea class="form-control" id="registry" rows="20"></textarea>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <h3><label for="exampleFormControlTextarea1">Search Names</label></h3>
                        <textarea class="form-control" id="search" rows="20"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Results <span style='position: absolute; margin-top: 10px; margin-left: 5px; font-size: 0.5em;'><span class="badge badge-warning">Row Index</span> <span class="badge badge-warning">[Registry Index]</span> <span class="badge badge-success">Close</span> <span class="badge badge-primary">Kinda</span> <span class="badge badge-danger">Vague</span></span></h3>
                    <hr>
                    <div id="results">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="float-right">
            v0.3.1
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        // const fuse = new Fuse(characters, {
        //     keys: [
        //         'name',
        //         'company',
        //         'species'
        //     ],
        //     includeScore: true
        // })

        $(document).ready(function() {
            $('#registry').on('input', convertArray);
            $('#search').on('input', search);
        });

        const fuse = new Fuse([], {
            keys: [
                "fl",
                'lf'
            ],
            includeScore: true}
        );

        function convertArray(e) {
            let registryArray = [];
            registryArray = [];
            registryArray = $(e.target).val().split(/\r?\n/);

            let flRegistryArray = [];

            registryArray.forEach(e => {
                rId = null;

                tabSplit = e.split('\t');
                if (!isNaN(tabSplit[0])) {
                    rId = tabSplit[0];
                    searchString = tabSplit[1];
                } else {
                    searchString = e;
                }

                splitArray = e.split(' ');

                lf = splitArray[1] + " " + splitArray[0];

                flRegistryArray.push({
                    "fl": searchString,
                    "lf": lf,
                    "rid": rId
                })
            })

            console.log(flRegistryArray);

            fuse.setCollection(flRegistryArray);
        }

        const spinner = "<div><center><div class='spinner-border' role='status'><span class='sr-only'>Loading...</span></div></center></div>";

        function search(e) {
            searchArray = [];
            searchArray = $(e.target).val().split(/\r?\n/);

            $('#results').empty();
            // $('#results').append(spinner);

            searchArray.forEach(e => {
                $resultDiv = $("<div class='card'>");
                $resultDiv.append(`<div class='card-header'>${e}`);
                $resultsUl = $("<ul class='list-group list-group-flush'>");

                fuseSearch = fuse.search(e);
                fuseSearch.forEach(e => {
                    score = e.score.toFixed(2);
                    if (score <= 0.7) {
                        pill = 'primary';
                        if (score <= 0.2) {
                            pill = 'success';
                        } else if (score >= 0.68) {
                            pill = 'danger';
                        }

                        regId = '';
                        if (e.item.rid) {
                            regId = ` <span class='badge badge-warning'>[${e.item.rid}]</span> `;
                        }

                        $resultsUl.append(`
                            <li class="list-group-item">
                                <span class="badge badge-warning">${e.refIndex+1}</span>${regId}
                                ${e.item.fl}
                                <span class="badge badge-${pill}">${score}</span></li>`);
                    }

                    console.log(e);
                })

                $resultDiv.append($resultsUl);

                $('#results').append($resultDiv).append('<br>');
            });
        }
    </script>
</body>
</html>
